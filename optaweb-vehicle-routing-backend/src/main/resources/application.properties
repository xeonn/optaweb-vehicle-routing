# Server configuration
server.servlet.context-path=/
server.port=8180

# App configuration
app.optimizer.timeout=1m
app.region.country-codes=MY
app.routing.osm-dir=local/openstreetmap
app.routing.gh-dir=local/graphhopper
app.routing.osm-file=malaysia-singapore-brunei-latest.osm.pbf
# app.routing.osm-download-url=http://download.geofabrik.de/asia/malaysia-singapore-brunei-latest.osm.pbf

# app.solver.config-dir=solver
# app.solver.config-xml=vehicleRoutingSolverConfig.xml

# Logging
logging.level.root=info
logging.level.org.optaplanner.core=info
logging.level.org.optaweb.vehiclerouting=info

# Datasource
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
# https://stackoverflow.com/questions/43905119/postgres-error-method-org-postgresql-jdbc-pgconnection-createclob-is-not-imple
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
